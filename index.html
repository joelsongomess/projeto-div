<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>O que é uma DIV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Entendendo a Tag &lt;div&gt;</h1>
  <p>Uma <code>&lt;div&gt;</code> é um contêiner genérico usado para agrupar outros elementos e aplicar estilos ou organizar o layout.</p>

  <h2>Exemplo 1: DIV com estilo padrão</h2>
  <div class="div-normal">
    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>
    <button>Botão</button>
  </div>
  
</body>
</html>
